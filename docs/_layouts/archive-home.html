---
layout: home
heading: archive
---

<style>
  div.archive{
    padding-bottom: 32px;
  }


</style>

<div class='archive'>
  {% for my_page in site.pages %}
    {% if my_page.title and my_page.autogen == nil %}
      {% if my_page.layout == 'archive-home' and my_page.title != 'Archive'%}
      <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
      {% endif %}
    {% endif %}
  {% endfor %}
</div>
